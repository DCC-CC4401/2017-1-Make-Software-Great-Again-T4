{% extends 'app/base.html' %}
{% block content %}
    <div class="section"></div>
        <div class="section"></div>

        <h5 style="text-align: center;" class="teal-text">Inicia Sesión</h5>
        <div class="section"></div>

        <div class="container">
            <div class="z-depth-1 grey lighten-4 row"
                 style="margin-left: 5%; margin-right: 5%; padding: 32px 48px 0 48px; border: 1px solid #EEE;">

                <form class="col s12" method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class='row'>
                        <div class='input-field col s12'>
                            {{ form.username }}
                            <label style="text-align: center;" for='id_username'>Ingresa tu Nombre de Usuario</label>
                        </div>
                    </div>

                    <div class='row'>
                        <div class='input-field col s12'>
                            {{ form.password }}
                            <label style="text-align: center;" for='id_password'>Ingresa tu contraseña</label>
                        </div>
                        <label style='float: right;'>
                            <a class='red-text text-accent-2' href='#'><b>¿Olvidaste tu contraseña?</b></a>
                        </label>
                    </div>
                    <div class='row'>
                        <div class='col s12'>
                            <a class='red-text text-accent-2'><b>{{ login_message }}</b></a>
                            <a class='blue-text text-accent-2'><b>{{message}}</b> </a>

                        </div>
                    </div>

                    <div class='row'>
                        <button type='submit' name='btn_login' class='col l6 offset-l3 btn btn-large waves-effect teal'>
                            Iniciar sesión
                        </button>
                    </div>
                    <input type="hidden" name="next" value="{{ next }}"/>

                </form>
            </div>
        </div>
        <div style="text-align: center;"><a class="grey-text">¿Aún no tienes cuenta?</a> <a href="{% url 'signup' %}">
            Regístrate</a></div>


        <div class="section"></div>
        <div class="section"></div>

{% endblock %}
